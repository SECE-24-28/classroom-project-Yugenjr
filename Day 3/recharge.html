<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Recharge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen text-white font-sans"
  style="background-image: url('https://i.pinimg.com/736x/a4/42/32/a442321136975e5c5dfb57a8d1f04e3a.jpg'); background-size: cover; background-position: center;">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-start min-h-screen p-6 space-y-8">

    <!-- Recharge Form -->
    <div class="bg-white/80 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md text-gray-900 space-y-6 mt-12">
      <h2 class="text-2xl font-bold text-center bg-gradient-to-r from-red-500 via-pink-400 to-red-500 bg-clip-text text-transparent">
        Mobile Recharge
      </h2>

      <input type="text" placeholder="Enter Mobile Number"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none"/>

      <input type="text" placeholder="Enter Amount"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none"/>

      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Recharge Now
      </button>

      <div class="text-sm text-center text-gray-700"></div>
      <div class="text-center text-green-600 font-semibold mt-4"></div>
    </div>

    <!-- Toggle Button -->
    <button class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700 transition shadow-md">
      View Recharge History
    </button>

    <!-- Recharge History -->
    <div class="bg-white/80 backdrop-blur-md p-6 rounded-lg shadow-lg w-full max-w-2xl text-gray-900 space-y-4">
      <h3 class="text-xl font-bold text-center bg-gradient-to-r from-red-500 via-pink-400 to-red-500 bg-clip-text text-transparent">
        Recharge History
      </h3>
      <div class="text-sm space-y-2">
        <!-- History items will appear here (UI only now) -->
      </div>
      <button class="mt-4 w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
        Clear History
      </button>
    </div>

  </div>

</body>
</html>
